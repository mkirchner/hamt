name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2
    - name: Build libraries
      run: make
    - name: Build tests
      run: make build_test
    - name: Run tests
      run: make test
  
